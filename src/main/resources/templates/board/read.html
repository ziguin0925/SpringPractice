<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fastcampus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Noto Sans KR", sans-serif;
        }

        .container {
            width : 50%;
            margin : auto;
        }

        .writing-header {
            position: relative;
            margin: 20px 0 0 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #323232;
        }

        input {
            width: 100%;
            height: 35px;
            margin: 5px 0px 10px 0px;
            border: 1px solid #e9e8e8;
            padding: 8px;
            background: #f8f8f8;
            outline-color: #e6e6e6;
        }

        textarea {
            width: 100%;
            background: #f8f8f8;
            margin: 5px 0px 10px 0px;
            border: 1px solid #e9e8e8;
            resize: none;
            padding: 8px;
            outline-color: #e6e6e6;
        }

        .frm {
            width:100%;
        }
        .btn {
            background-color: rgb(236, 236, 236); /* Blue background */
            border: none; /* Remove borders */
            color: black; /* White text */
            padding: 6px 12px; /* Some padding */
            font-size: 16px; /* Set a font size */
            cursor: pointer; /* Mouse pointer on hover */
            border-radius: 5px;
        }

        .btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<p th:text="${param.msg}"></p>
<div class="container">
    <h2 th:class="writing-header">게시판 읽기</h2>
    <form id="form" class="frm" action="" method="get">
        <input type="hidden" name="id" th:value="${boardMany.id}">

        <input name="user" type="hidden" th:value="${boardMany.user.id}" readonly='readonly'>
        <input name="title" type="text" th:value="${boardMany.title}" readonly='readonly'><br>
        <textarea name="content" rows="20" th:text="${boardMany.content}">content</textarea><br>

        <button type="button" id="modifyBtn" class="btn btn-modify"><i class="fa fa-edit"></i> 수정</button>
        <button type="button" id="removeBtn" class="btn btn-remove"><i class="fa fa-trash"></i> 삭제</button>
        <button type="button" id="listBtn" class="btn btn-list"><i class="fa fa-bars"></i>목록</button>
    </form>
    <div>
        <h2>Replies</h2>
        <div id = "createReply" onsubmit="btn-comment-write">
            <input type ="hidden" id="userId" name = "userId" th:value="${session.id}">
            <input type ="text" id = "replyContent" name = "replyContent" placeholder="내용">
            <input type ="hidden" id = "boardManyId" name = "boardId" th:value="${boardMany.id}">
            <input name="userId" type="hidden" th:value="${boardMany.user.id}">
            <button  id="comment-write-btn" onclick="commentWrite()"  > 작성 </button>
        </div>
        <div id="comment-list">
            <table>
                <tr>
                    <th>댓글번호</th>
                    <th>작성자</th>
                    <th>내용</th>
                    <th>작성시간</th>
                </tr>
                <tr th:each="Reply: ${Replies}">
                    <td th:text="${Reply.replyId}"></td>
                    <td th:text="${Reply.userId}"></td>
                    <td th:text="${Reply.replyContent}"></td>
                    <td th:text="${Reply.replyDate}"></td>
                    <td><button  th:onclick="replyDelete([[${Reply.replyId}]])"> 삭제 </button></td>
                </tr>
            </table>
<!--            <ul th:each=" Reply : ${Replies}">-->
<!--                <td th:text="${Reply.userId}" th:class="no">1</td>-->
<!--                <td>  -&#45;&#45;  </td>-->
<!--                <td th:text="${Reply.replyContent}" th:class="no">nothing</td>-->
<!--            </ul>-->
        </div>
    </div>
    <script>
        console.log("asdf");

        $("#removeBtn").on("click", function(){
            if(!confirm("정말로 삭제하시겠습니까?")) return;

            let form = $("#form");
            form.attr("action", "[[@{/board/remove(id=${boardMany.id})}]]");
            form.attr("method", "post");
            form.submit();
        });

        $("#modifyBtn").on("click", function(){
            location.href="[[@{/board/modify(id=${boardMany.id})}]]"
        });

        $("#listBtn").on("click", function(){
            location.href="[[@{/board/posts/paging}]]";
        });


        const commentWrite = () => {
            console.log("AJAX 호출 시작");


            const boardReplyDto = {
                replyId : -1,
                //<tag ... idsession.id="boardManyId" >
                boardId : [[${boardMany.id}]],//document.getElementById('boardManyId').value,
                userId : "[[${session.id}]]",//document.getElementById('userId').value,
                replyContent :document.getElementById('replyContent').value,
                createTime : null,
            };
            console.log(boardReplyDto);

            // var header = $("meta[name='_csrf_header']").attr("content");
            // var token = $("meta[name='_csrf']").attr("content");

            $.ajax({
                type : "POST",
                url : "/board/reply/save",
                // post mapping이므로 CSRF 토큰을 설정한다.
                // 댓글 정보를 data로 전달함
                contentType : "application/json",
                // beforeSend : function(xhr) {xhr.setRequestHeader(header, token);},
                //서버로 전송할 데이터
                data : JSON.stringify(boardReplyDto),
                dataType : "Json",
                //function의 파라미터는 서버로 부터 받을 데이터.
                success : function(res) {
                    alert("댓글이 작성되었습니다.");
                    getReplies(res);
                },
                error: function(xhr, status, error) {
                    alert("댓글 작성 중 오류가 발생했습니다.");
                    console.error("Error: ", status, error);
                }
            })


        }

        const replyDelete = (replyId) =>{
            alert("삭제하시겠습니까?   :   "+replyId);
            console.log([[${boardMany.id}]] +" "+ replyId)
            $.ajax({
                type: "DELETE",
                url: "/board/reply",
                contentType: "application/json",
                data: JSON.stringify({
                     boardId : [[${boardMany.id}]],
                     replyId : replyId,
                    userId : "[[${session.id}]]"
                }),

                dataType : "text",


                success: function (res) {
                    alert("댓글이 삭제되었습니다.");
                    document.getElementById('comment-list').innerHTML = 0;
                    getReplies(res);
                },
                error: function (xhr, status, error) {
                    alert("댓글 삭제 중 오류가 발생했습니다.");
                    console.error("Error: ", status, error);
                }
            })
        }

        const getReplies = (replies) => {

            let output = "<table>";
            output += "<tr><th>댓글번호</th>";
            output += "<th>작성자</th>";
            output += "<th>내용</th>";
            output += "<th>작성시간</th>";
            output += "<th></th></tr>"
            for (let i in replies) {
                output += "<tr>";
                output += "<td>" + replies[i].replyId + "</td>";
                output += "<td>" + replies[i].userId + "</td>";
                output += "<td>" + replies[i].replyContent + "</td>";
                output += "<td>" + replies[i].replyDate + "</td>";
                output += "<td> <button th:onclick="+"replyDelete("+replies[i].replyId+")> 삭제 </button> </td>"
                output += "</tr>";
            }
            output += "</table>";
            document.getElementById('comment-list').innerHTML = output;
            // $('#replies').replaceWith(result);
            //input 입력 값 초기화

        }


    </script>
</div>
</body>
</html>
